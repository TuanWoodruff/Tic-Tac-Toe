<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" type="text/css" href="Resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="Vendors/css/grid.css">
        <title>The Ultimate Tic-Tac-Toe Game</title>
    </head>

    <body>
        <div>
            <h1>The Ultimate Tic-Tac-Toe Game</h1>
        </div>
        
        <div class="col span-1-of-2 box">
            <h2 class="player-1"> Player X </h2>
        </div>
        <div class="col span-1-of-2 box">
            <h2 class="player-2"> Player O </h2>
        </div>
      
        <div class="game-board">
            <table id="board"> 
                <tr>
                    <td class="board-box-0" id="box-0">X</td>
                    <td class="board-box-1" id="box-1">O</td>
                    <td class="board-box-2" id="box-2">X</td>
                </tr>
                <tr>
                    <td class="board-box-3" id="box-3">X</td>
                    <td class="board-box-4" id="box-4">O</td>
                    <td class="board-box-5" id="box-5">X</td>
                </tr> 
                <tr>
                    <td class="board-box-6" id="box-6">X</td>
                    <td class="board-box-7" id="box-7">O</td>
                    <td class="board-box-8" id="box-8">X</td>
                </tr>
            </table>
        </div>
      
        <div>
            <button class="button-0">Start Game</button>
            <button class="button-1">Reset Game</button>
            <button class="button-2">End Turn</button>
        </div>
        
        <script src="script.js"></script>
    </body>

</html>
