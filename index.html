<!DOCTYPE html>
<html lang="en">

    <head>
        <title>The Ultamite Tic-Tac-Toe Game</title>
    
    </head>

    <body>
        <div>
            <h1>The Ultamite Tic-Tac-Toe Game</h1>
            
        </div>
        <div>
            <h2> Player X </h2>
            <h2> Player O </h2>
        </div>
        <div>
            <table>
                
                <tr>
                    <td id="box-1">X</td>
                    <td id="box-2">O</td>
                    <td id="box-3">X</td>
                </tr>
                <tr>
                    <td id="box-4">X</td>
                    <td id="box-5">O</td>
                    <td id="box-6">X</td>
                </tr> 
                <tr>
                    <td id="box-7">X</td>
                    <td id="box-8">O</td>
                    <td id="box-9">X</td>
                </tr>
            
            </table>
        </div>
        <div>
            <button>Start Game</button>
            <button>Reset Game</button>
            <button>End Turn</button>
        </div>
        <script src="script.js"></script>
    </body>

</html>
